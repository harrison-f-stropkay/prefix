run:
  name: prefix_normalized_tau_0p1_smoke
  seed: 0
  type: prefix_normalized_tau_0p1
data:
  dataset:
    hf_id: HuggingFaceFW/fineweb-edu
    name: sample-100BT
    split: train
  tokenizer:
    hf_id: meta-llama/Meta-Llama-3-8B
  text_processing:
    num_proc: 128
    batch_size: 2048
  packing:
    sequence_length: 2048
  dir: ./data/prefix_normalized_tau_0p1_smoke_mds/
model:
  architecture:
    hidden_size: 1536
    num_hidden_layers: 12
    num_attention_heads: 12
    num_key_value_heads: 4
    intermediate_size: 4096
    max_position_embeddings: 2048
    rope_theta: 500000
    rms_norm_eps: 1.0e-05
    tie_word_embeddings: true
  tokenizer:
    type: hf_llama3
train:
  distributed:
    world_size: 8
    backend: nccl
  checkpointing:
    enabled: true
    save_every_steps: 1000
    keep_last: 1
  per_gpu_batch_size: 8
  max_steps: -1
  learning_rate: 0.0002
  weight_decay: 0.1
  shuffle: true
  lr_scheduler: cosine
  warmup_steps: 1000
  max_tokens: 10000000000
  adam_betas:
  - 0.9
  - 0.95
  adam_eps: 1.0e-08
  grad_clip: 1.0
eval:
  lm_eval:
    tasks:
    - piqa
    - winogrande
    - arc_easy
    - hellaswag
objective:
  type: prefix_softmax
  normalized: true
  tau: 0.1
