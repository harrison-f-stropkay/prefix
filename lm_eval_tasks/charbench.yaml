task: charbench
dataset_path: omriuz/CharBench
output_type: generate_until
training_split: train
test_split: train
doc_to_text: "{{question}}\nAnswer:"
doc_to_target: "{{answer}}"
target_delimiter: ""
generation_kwargs:
  until:
    - "\n"
  do_sample: false
  temperature: 0.0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
metadata:
  version: 0.0
