task: charbench
dataset_path: omriuz/CharBench
output_type: generate_until
training_split: train
test_split: train
doc_to_text: "Answer this question only with the final number, without any other text. Lower case and upper case letters are considered different characters.\n\nQuestion: {{question}}\nAnswer: "
doc_to_target: "{{answer}}"
target_delimiter: ""
generation_kwargs:
  until:
    - "\n"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 4
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
filter_list:
  - name: none
    filter:
      - function: regex
        regex_pattern: "(\\-?\\d+)"
      - function: take_first
metadata:
  version: 0.0
